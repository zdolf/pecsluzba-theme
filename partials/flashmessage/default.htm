{% set posts = __SELF__.posts %}

{% for post in posts %}
    <div class="d-flex flex-row align-items-center gap-3 py-3">
        <div class="btn btn-outline-default">
            <i class="ph ph-info flash-message__icon"></i>
        </div>

        <div class="flash-message__text align-items-center">
            {{ post.content|raw }}
        </div>
    </div>
{% endfor %}
