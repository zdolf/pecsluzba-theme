<div class="post">
    <a href="{{ link ?: item.url }}" class="post__link position-relative d-flex flex-column gap-3">
        {% if image %}
            <p class="post__img mb-0 position-relative overflow-hidden">
                {% if image.path %}
                    <img src="{{ image.thumb(600, 400, {"mode": "crop"}) }}" alt="{{ image.description }}" class="img-fluid w-100">
                {% else %}
                    <img src="{{ image|media }}" alt="{{ image.description }}" class="img-fluid w-100">
                {% endif %}

                <span class="post__overlay position-absolute start-0 top-0 w-100 h-100 d-flex align-items-center justify-content-center">
                    <i class="ph ph-arrow-circle-up-right post__icon"></i>
                </span>
            </p>
        {% endif %}

    {#    <p class="date fs-13 mb-0 mt-3 d-flex align-items-center">#}
    {#        <img src="{{ 'assets/images/icons/calendar-blank.svg'|theme }}" alt="calendar" class="me-2 opacity-55">#}

    {#        {{ post.published_at|date("j. n. Y") }}#}
    {#    </p>#}

        <h3 class="post__title mb-0">
            {{ item.title }}
        </h3>

        {% if item.excerpt or item.perex %}
            <div class="perex mt-n2 text">
                <p class="mb-0">
                    {{ item.excerpt ?: item.perex|raw }}
                </p>
            </div>
        {% endif %}
    </a>
</div>
